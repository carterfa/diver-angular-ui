<div class="container">
  <div class="row">
    <a routerLink="/"><button class="btn btn-secondary back-btn">Back</button></a>
  </div>
  <form [formGroup]="loginform" (ngSubmit)="submitLogin()" novalidate>
<div class="form-group">
  <label>DiveIn ID</label>
  <input type="number" class="form-control" formControlName="id" required/>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="text" class="form-control" formControlName="password" required/>
</div>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div style="text-align: center; padding-bottom: 2em"><button type="submit" class="btn btn-success login-btn" >Check Registration</button>
    </div>
  </form>
</div>
